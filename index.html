<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <section class='comment-input'>
        <p>Add Your Comment!</p>
        <input data-bind="value: comment"><span data-bind="event: {keypress: submitFunction}"><button data-bind="click: clickFunction">+</button></span>
      </section>

      <section data-bind="foreach: comments" class='comments'>
		<p data-bind="text: comm"></p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
    <script src="app.js"></script>
  </body>
</html>
